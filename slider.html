<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles_slider.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #a6dbdf -26%, #90bbc0 145%);">
          <h1>Air</h1>
          <p>5 elements</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #665252 -1%, #644e4e 124%);">
          <h1>Earth</h1>
          <p>5 elements</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #0890ea 1%, #05a9af 128%);">
          <h1>Water</h1>
          <p>5 elements</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #f75e06 138%);">
          <h1>Fire</h1>
          <p>5 elements</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #01ff01 -8%, #22e922 138%);">
          <h1>Nature</h1>
          <p>5 elements</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1463107971871-fbac9ddb920f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1622110674153-a1326259c41e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1947&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1500673587002-1d2548cfba1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1534189899631-018d5a28514b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1505064750047-f810f700e6d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app_slider.js"></script>
  </body>
</html>
